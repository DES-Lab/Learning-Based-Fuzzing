plugins {
    id 'java'
}

group 'ist'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'de.learnlib.distribution:learnlib-distribution:0.14.0'
    //compile 'net.automatalib.distribution:automata-distribution:0.9.0'
    compile group: 'com.hivemq', name: 'hivemq-mqtt-client', version: '1.1.4'
}

task learningBasedFuzzing(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "Main"
}
